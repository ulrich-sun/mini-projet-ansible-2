--- 
- name: update os
  apt:
    update_cache: yes
    upgrade: dist

- name: install packages
  apt:
    name: "{{ item }}"
    state: present
  loop: 
    - curl 
    - python3
    - python3-pip
    - ca-certificates
    - gnupg
    - lsb-release
    - unzip
    - apt-transport-https
    - software-properties-common 

- name: install docker 
  get_url:
    url: https://get.docker.com 
    dest: /tmp/get-docker.sh
    mode: '0755'

- name: docker start deploy 
  command: sh /tmp/get-docker.sh 
  become: true 
- name: check docker group 
  group: 
    name: docker 
    state: present 
- name: start docker
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: true
  notify: restat docker

- name: install docker-compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)
    dest: /usr/local/bin/docker-compose
    mode: '0755'